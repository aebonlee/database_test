<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스 시험 제출 시스템</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="submission-container">
            <h1>데이터베이스 시험 시스템</h1>
            
            <!-- 시험 메뉴 -->
            <div class="exam-menu">
                <div class="menu-item">
                    <h2>📝 온라인 시험</h2>
                    <p>26문항 / 60분 / 총 100점</p>
                    <button onclick="startExam()" class="exam-btn">시험 시작</button>
                </div>
                
                <div class="menu-item">
                    <h2>📁 과제 제출</h2>
                    <p>시험 관련 파일 업로드</p>
                    <button onclick="showSubmissionForm()" class="submit-form-btn">제출 페이지</button>
                </div>
            </div>
            
            <!-- 파일 제출 폼 (숨김 처리) -->
            <div id="submissionSection" class="submission-section" style="display: none;">
                <h2>시험 과제 제출</h2>
            
            <form id="submissionForm" class="submission-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="성명을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호:</label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="010-1234-5678 형식으로 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="file">파일 업로드 (선택사항):</label>
                    <input type="file" id="file" name="file" 
                           accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt">
                    <small class="file-info">
                        * 허용 파일: 이미지(jpg, png, gif), 문서(pdf, doc, docx, txt)<br>
                        * 최대 파일 크기: 10MB<br>
                        * 스크린샷, 캡쳐본, 과제 파일 등을 업로드할 수 있습니다.
                    </small>
                </div>
                
                <div class="drag-drop-area" id="dragDropArea">
                    <div class="drag-drop-content">
                        <i class="upload-icon">📁</i>
                        <p>파일을 여기로 드래그하거나 클릭하여 선택하세요</p>
                        <span class="file-name" id="fileName"></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">제출하기</button>
                
                <button onclick="showMainMenu()" class="back-btn">메인으로 돌아가기</button>
            </form>
            
            <div id="submissionMessage" class="message"></div>
            </div>
            
            <!-- 관리자 링크 -->
            <div class="admin-link">
                <a href="admin.html">관리자 페이지</a>
            </div>
        </div>
    </div>
    
    <script src="js/submission.js"></script>
</body>
</html>
