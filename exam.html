<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스 시험</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="exam-page">
    <div class="exam-full-container">
        <div class="exam-header">
            <h1>데이터베이스 시험</h1>
            <div class="exam-info">
                <span id="studentInfo">학생: <span id="currentStudent"></span></span>
                <span id="timeRemaining">남은 시간: <span id="timer">60:00</span></span>
            </div>
        </div>
        
        <div class="exam-container">
            <div class="question-navigation">
                <h4>문제 번호</h4>
                <div class="question-nav"></div>
            </div>
            
            <div class="question-content">
                <!-- 문제 내용이 JavaScript로 동적 생성됩니다 -->
            </div>
            
            <div class="question-controls">
                <button onclick="prevQuestion()" class="nav-btn">◀ 이전</button>
                <button onclick="nextQuestion()" class="nav-btn">다음 ▶</button>
                <button onclick="submitExam()" class="submit-btn">시험 제출</button>
            </div>
        </div>
    </div>
    
    <script src="js/exam.js"></script>
</body>
</html>
