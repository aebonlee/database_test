<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="results-container">
            <h1>시험 결과</h1>
            
            <div class="result-summary">
                <div class="score-display">
                    <h2>총점: <span id="totalScore">0</span>/100</h2>
                    <div class="score-bar">
                        <div id="scoreBar" class="score-fill"></div>
                    </div>
                </div>
                
                <div class="result-info">
                    <p>학번: <span id="studentId"></span></p>
                    <p>완료 시간: <span id="completionTime"></span></p>
                    <p>정답 수: <span id="correctAnswers"></span>/<span id="totalQuestions"></span></p>
                </div>
            </div>
            
            <div class="detailed-results">
                <h3>문제별 결과</h3>
                <div id="questionResults"></div>
            </div>
            
            <div class="result-actions">
                <button onclick="window.print()" class="print-btn">결과 인쇄</button>
                <button onclick="location.href='index.html'" class="home-btn">홈으로</button>
            </div>
        </div>
    </div>
    
    <script src="/js/results.js"></script>
</body>
</html>
