<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="results-container">
            <h1>시험 결과</h1>
            
            <div class="result-summary">
                <div class="score-display">
                    <h2>총점: <span id="totalScore">0</span>/100점</h2>
                    <div class="score-bar">
                        <div id="scoreBar" class="score-fill"></div>
                    </div>
                    <p class="score-percentage">정답률: <span id="scorePercentage">0%</span></p>
                </div>
                
                <div class="result-info">
                    <p><strong>학생:</strong> <span id="studentName"></span></p>
                    <div id="examStats"></div>
                </div>
            </div>
            
            <div class="category-results">
                <h3>영역별 점수</h3>
                <div id="categoryScores"></div>
            </div>
            
            <div class="detailed-results">
                <h3>문제별 상세 결과</h3>
                <div id="detailResults"></div>
            </div>
            
            <div class="result-actions">
                <button onclick="printResults()" class="print-btn">결과 인쇄</button>
                <button onclick="retakeExam()" class="retry-btn">재응시</button>
                <button onclick="goHome()" class="home-btn">홈으로</button>
            </div>
        </div>
    </div>
    
    <script src="js/results.js"></script>
</body>
</html>
